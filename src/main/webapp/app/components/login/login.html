<md-dialog flex="50">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Авторизация</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <md-icon md-svg-src="content/images/close.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form role="form">
            <div class="md-dialog-content" layout="column">
                <h1 style="align-self: center;">Авторизация</h1>
                <div class="alert alert-danger" ng-show="vm.authenticationError">
                    <strong>Не удалось войти!</strong>
                    Пожалуйста, проверьте ваши учетные данные и попробуйте еще раз.
                </div>
                <md-input-container flex>
                    <label>Логин</label>
                    <input type="text" id="username" ng-model="vm.username">
                </md-input-container>
                <md-input-container flex>
                    <label>Пароль</label>
                    <input type="password" id="password" ng-model="vm.password">
                </md-input-container>
                <md-checkbox id="rememberMe" ng-model="vm.rememberMe">Входить автоматически</md-checkbox>
                <div class="alert alert-warning">
                    У вас нет аккаунта? <a class="alert-link" href="" ng-click="vm.register()">Создать новый аккаунт</a>
                </div>
            </div>
        </form>
