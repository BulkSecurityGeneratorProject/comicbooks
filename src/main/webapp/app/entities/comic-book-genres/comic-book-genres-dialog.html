
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComicBookGenresLabel" data-translate="comicbooksApp.comicBookGenres.home.createOrEditLabel">Create or edit a Comic Book Genres</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comicBookGenres.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comicBookGenres.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="comicbooksApp.comicBookGenres.comicBook" for="field_comicBook">Comic Book</label>
            <select class="form-control" id="field_comicBook" name="comicBook" ng-model="vm.comicBookGenres.comicBookId" ng-options="comicBook.id as comicBook.id for comicBook in vm.comicbooks"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="comicbooksApp.comicBookGenres.genre" for="field_genre">Genre</label>
            <select class="form-control" id="field_genre" name="genre" ng-model="vm.comicBookGenres.genreId" ng-options="genre.id as genre.id for genre in vm.genres"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
