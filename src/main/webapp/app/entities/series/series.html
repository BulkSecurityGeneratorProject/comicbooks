<div>
    <h2 data-translate="comicbooksApp.series.home.title">Series</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="series.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="comicbooksApp.series.home.createLabel">
                        Create new Series
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="comicBookId"><span data-translate="comicbooksApp.series.comicBook">Comic Book</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="chapterId"><span data-translate="comicbooksApp.series.chapter">Chapter</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="series in vm.series track by series.id">
                    <td><a ui-sref="series-detail({id:series.id})">{{series.id}}</a></td>
                    <td>
                        <a ui-sref="comic-book-detail({id:series.comicBookId})">{{series.comicBookId}}</a>
                    </td>
                    <td>
                        <a ui-sref="chapter-detail({id:series.chapterId})">{{series.chapterId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="series-detail({id:series.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="series.edit({id:series.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="series.delete({id:series.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
