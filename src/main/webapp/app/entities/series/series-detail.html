
<div>
    <h2><span data-translate="comicbooksApp.series.detail.title">Series</span> {{vm.series.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="comicbooksApp.series.comicBook">Comic Book</span></dt>
        <dd>
            <a ui-sref="comic-book-detail({id:vm.series.comicBookId})">{{vm.series.comicBookId}}</a>
        </dd>
        <dt><span data-translate="comicbooksApp.series.chapter">Chapter</span></dt>
        <dd>
            <a ui-sref="chapter-detail({id:vm.series.chapterId})">{{vm.series.chapterId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="series-detail.edit({id:vm.series.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
